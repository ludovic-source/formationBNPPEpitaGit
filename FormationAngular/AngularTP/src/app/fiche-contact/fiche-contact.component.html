<div class="row mt-3 ml-1">
    <img src="/assets/images/left_20px.png" class="mr-2" routerLink="">
    <h4>{{ contact.prenom }} {{ contact.nom }}</h4>
</div>

<div class="row ml-1 mt-2 bg-light">
    <div class="card mb-3 border-0 bg-light mt-4 ml-4">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img src="/assets/images/Luffy.jpg" class="card-img img-fluid img-thumbnail" alt="Luffy">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{ contact.expression }}</h5>
              <p class="card-text"><img src="/assets/images/cell_phone_16px.png" class="mr-1"><small class="text-muted">{{ contact.telephone }}</small></p>
              <p class="card-text"><small class="text-muted">Prime : {{ contact.prime }}</small></p>
              <p class="card-text"><img src="/assets/images/historic_ship_16px.png" class="mr-1"><small class="text-muted">{{ contact.bateau }}</small></p>
            </div>
          </div>
        </div>
